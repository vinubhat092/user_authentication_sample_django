{% extends "index.html" %}
{% block body %}
{% if not request.user.is_authenticated %}

<div style = 'margin-top:30px'>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <p>if already registered <a href="/login/">login</a></p>
        <button type="submit" >login</button>
    </form>
</div>

{% else %}
<p> You are already logged in cannot register would you like to <a href="/logout/">logout</a></p>
{% endif %}
{% endblock %}
